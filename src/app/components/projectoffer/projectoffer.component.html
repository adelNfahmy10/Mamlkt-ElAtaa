<section id="project" class="projects py-3">
  <div class="container">
    <h2 class="text-center wow fadeInDown">العروض العقارية</h2>
    <swiper-container [slides-per-view]="swiperConfig.slidesPerView"
    [space-between]="swiperConfig.spaceBetween"
    [breakpoints]="swiperConfig.breakpoints"
    [loop]="swiperConfig.loop" autoplay-delay="2500" autoplay-disable-on-interaction="false" autoplay-pause-on-mouse-enter="true" centered-slides="true" class="mySwipe mt-3">
      @for (project of allProject; track $index) {
        <swiper-slide class="wow bounceInUp" data-wow-delay="0s">
          <div class="box-slide position-relative overflow-hidden rounded-3">
            <img [src]="project.mainPicture" class="w-100 rounded-3" alt="sumou project">
            <div class="slide-info p-3 rounded-top-3 text-white d-flex flex-column gap-2">
              <div class="d-flex justify-content-between align-items-center">
                <h4>{{project.title}}</h4>
                <span>{{project.price}}ريال</span>
              </div>
              <ul class="list-unstyled p-0">
                <li class="d-flex align-items-center mb-1"><a [href]="project.location"><i class="fa-solid fa-location-dot"></i> {{project.city}} مدينة - {{ project.area }} منطقة</a></li>
                <li class="d-flex gap-3">
                  <span><i class="fa-solid fa-bed"></i> ({{project.roomNumbers}}) غرف</span>
                  <span><i class="fa-solid fa-subscript"></i> 500 م<sup>2</sup></span>
                </li>
              </ul>
              <div class="details">
                <p>{{project.description}}</p>
                <ul class="list-unstyled p-0 d-flex gap-3">
                  <li>
                    <a [href]="'mailto:' + allConfiguration?.email">
                      <i class="fa-solid fa-envelope"></i> طلب خدمة
                    </a>
                  </li>
                  <li>
                    <a [href]="'https://wa.me/' + allConfiguration.phoneNumber">
                      <i class="fa-brands fa-whatsapp"></i> اتصل واتس
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
